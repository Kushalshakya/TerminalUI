<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="terminal">
        <div class="terminal-container">
            <div class="top-interface">
                <div class="dots">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
                <div class="filename">
                    <h2>Kush.dev</h2>
                </div>
                <div class="close">

                </div>
            </div>
            <div class="main-interface">
                <div class="options">
                    <ul>
                        <a href="#"><li>File</li></a>
                        <a href="#"><li>Actions</li></a>
                        <a href="#"><li>Edit</li></a>
                        <a href="#"><li>View</li></a>
                        <a href="#"><li>Help</li></a>
                    </ul>
                </div>
                <div class="version">
                    <pre>Custom Built Terminal [Version 1.0.1]
Developed By @Sh_Kushal
Type help for more information
Find any issues? Fix it on <a href="https://github.com/kushalshakya" target="_blank">github</a>
                    </pre>
                </div>
            <div class="interaction">
                <h3>(Sh_Kushal@Hacking)-[~/Terminal]</h3>
                <form class="form">
                    <div class="arrow">></div>
                    <input type="text" autofocus class="inputvalue">
                    <!-- <button class="search">Btn</button> -->
                </form>
            </div>
        </div>
        </div>
    </div>
    <div id="themes">
        <div class="theme-switch theme1">
            <img src="./assets/Dark-Theme.png">
        </div>
        <div class="theme-switch theme2">
            <img src="./assets/Blue-Theme.png">
        </div>
        <div class="theme-switch theme3">
            <img src="./assets/Brown-Theme.png">
        </div>
        <div class="theme-switch theme4">
            <img src="./assets/Pink-Theme.png">
        </div>
    </div>
    <script src="./src/script.js" defer type="text/javascript"></script>
</body>
</html>
